    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1992', 4255.84, 0, ''],['1993', 4441.36, 0, ''],['1994', 11471.26, 110018.03, ''],['1995', 45645.17, 318840.15, ''],['1996', 124854.2, 876747.17, ''],['1997', 158615.76, 1926825.33, ''],['1998', 298137.22, 2109613.36, ''],['1999', 375182.93, 2647396.1, ''],['2000', 467037.28, 3555276.45, ''],['2001', 694234.66, 5475676.46, ''],['2002', 1104653.4, 9025130.09, ''],['2003', 1157862.23, 11584623.58, ''],['2004', 1191853.4, 12420633.08, ''],['2005', 1533342.45, 14349819.22, ''],['2006', 1580894.01, 16140677.57, ''],['2007', 2283187.88, 19103360.69, ''],['2008', 2435975.68, 20517589.34, ''],['2009', 2731860.38, 24417658.52, ''],['2010', 2709482.36, 27978298.86, ''],['2011', 2754156.15, 30018241.9, ''],['2012', 3327807.74, 30875331.63, ''],['2013', 4220500.68, 32590740.28, ''],['2014', 3806527.24, 35281933.63, ''],['2015', 3663212.62, 35807114.06, ''],['2016', 3924219.51, 38296014.8, ''],['2017', 4123398.57, 36703186.01, ''],['2018', 4385147.75, 41901499.62, ''],['2019', 3885035.35, 48963186.85, ''],['2020', 4763153.31, 47727238, ''],['2021', 5355101.52, 49379414.84, ''],['2022', 17614145.26, 53623751.29, ''],['2023', 16953729.09, 56290867.81, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
