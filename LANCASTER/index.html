    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1994', 694922.44, 28338, ''],['1995', 695840, 213047, ''],['1996', 707409, 231477, ''],['1997', 730398, 224765.65, ''],['1998', 1948255.04, 338121.48, ''],['1999', 2426797.53, 634754.02, ''],['2000', 2418330.25, 704446.84, ''],['2001', 2473820.65, 987552.13, ''],['2002', 2508296.26, 1120185.09, ''],['2003', 2913320.57, 2373942.94, ''],['2004', 2951021.04, 2446205.07, ''],['2005', 3013166.36, 2646310.43, ''],['2006', 3890966.84, 3566579.27, ''],['2007', 4405275.72, 3861704.05, ''],['2008', 5485288.97, 4342443.31, ''],['2009', 4638973.16, 3997711.01, ''],['2010', 4206812.45, 3953209.48, ''],['2011', 4273282.34, 4251805.51, ''],['2012', 4700800.43, 5139070.88, ''],['2013', 4126375.07, 4948604.95, ''],['2014', 4749166.67, 6081778.54, ''],['2015', 4219765.49, 8877508.06, ''],['2016', 3720122.93, 9345403.16, ''],['2017', 3760547.46, 10217217.84, ''],['2018', 3808143.25, 11543247.24, ''],['2019', 5777234.76, 12687201.08, ''],['2020', 10315243.61, 15032103.12, ''],['2021', 12843832.08, 16889178.42, ''],['2022', 12255316.28, 20398551.2, ''],['2023', 11223152.26, 23981090.5, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
