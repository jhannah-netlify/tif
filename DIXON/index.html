    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1995', 231.18, 26.8, ''],['1996', 225.5, 4904.02, ''],['1997', 213.4, 4640.79, ''],['1998', 184.53, 3796.01, ''],['1999', 172.27, 3746.35, ''],['2000', 154.76, 3962.18, ''],['2001', 168.2, 4306.32, ''],['2002', 166.75, 4269.13, ''],['2003', 176.2, 4834.29, ''],['2004', 177.86, 4879.93, ''],['2005', 187.36, 5140.42, ''],['2006', 27515.19, 9251.24, ''],['2007', 27519.68, 10256.24, ''],['2008', 26138.8, 10070.64, ''],['2009', 27828.73, 11550.03, ''],['2010', 27247.16, 7498.53, ''],['2011', 26851.34, 7530.92, ''],['2012', 25251.81, 7237.66, ''],['2013', 23185, 5501.68, ''],['2014', 21513.65, 5475.52, ''],['2015', 85721.75, 263318.66, ''],['2016', 84611.61, 262811.28, ''],['2017', 86921.63, 277681.64, ''],['2018', 92752.93, 290715.9, ''],['2019', 134181.87, 295615.64, ''],['2020', 132551.54, 300996.66, ''],['2021', 109653.74, 290104.8, ''],['2022', 110600.07, 289123.74, ''],['2023', 97438.51, 259686.74, ''],['2024', 95914.59, 263488.5, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
