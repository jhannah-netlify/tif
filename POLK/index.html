        <!--Load the AJAX API-->

    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['2001', 162385.84, 53407.01, ''],['2002', 149533.32, 59239.16, ''],['2003', 151414.98, 64001.62, ''],['2004', 131566.44, 57330.86, ''],['2005', 160893.66, 72942.12, ''],['2006', 179259.42, 86015.14, ''],['2007', 173130.7, 88177.08, ''],['2008', 173937.66, 92184.24, ''],['2009', 154948.12, 116508.16, ''],['2010', 147886.71, 111431.72, ''],['2011', 149917.59, 112483.52, ''],['2012', 142019.18, 110362.56, ''],['2013', 124017.69, 100227.7, ''],['2014', 111704.74, 109853.36, ''],['2015', 105020.05, 138179.9, ''],['2016', 188363.56, 43157.52, ''],['2017', 189178.64, 66073.32, ''],['2018', 209651.53, 70960.48, ''],['2019', 207499.45, 83846.82, ''],['2020', 215321.3, 104745.52, ''],['2021', 221953.74, 131674.62, ''],['2022', 219693.52, 152030.28, ''],['2023', 191802.61, 259846.64, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
