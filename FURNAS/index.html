    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1995', 201.04, 0, ''],['1996', 201.13, 2685.41, ''],['1997', 198.94, 3398.44, ''],['1998', 141.15, 2918.94, ''],['1999', 136.34, 2661.34, ''],['2000', 137.63, 2686.59, ''],['2001', 157.12, 10256.26, ''],['2002', 157.72, 10627.37, ''],['2003', 160.97, 12043.65, ''],['2004', 166.49, 13805.62, ''],['2005', 164.91, 13637.76, ''],['2006', 163.25, 13211.04, ''],['2007', 164.66, 13084, ''],['2008', 6661.77, 758635.91, ''],['2009', 6184.5, 702124.3, ''],['2010', 6478.98, 678232.09, ''],['2011', 6400.12, 687535.84, ''],['2012', 6049.8, 614784.54, ''],['2013', 5494.91, 301135.14, ''],['2014', 10405.73, 451229.12, ''],['2015', 12794.47, 477602.76, ''],['2016', 17421.24, 525155.84, ''],['2017', 17793.39, 460389.1, ''],['2018', 17628.54, 485512.32, ''],['2019', 15285.19, 335676.8, ''],['2020', 17680.36, 385406.6, ''],['2021', 19431.49, 411640.72, ''],['2022', 21608.37, 429455.62, ''],['2023', 21279.19, 457882.34, ''],['2024', 17937.98, 306128.58, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
