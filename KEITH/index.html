    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1995', 0, 0, ''],['1996', 15219.24, 37362.73, ''],['1997', 17163.67, 60196.59, ''],['1998', 21966.69, 59596.1, ''],['1999', 17754.06, 82528.68, ''],['2000', 18673.14, 85168.89, ''],['2001', 20057.84, 86719.1, ''],['2002', 21263.4, 90525.5, ''],['2003', 21895.31, 92916.92, ''],['2004', 22068.12, 112580.72, ''],['2005', 21807.19, 102997.1, ''],['2006', 25156.97, 119365.54, ''],['2007', 26838.79, 171280.8, ''],['2008', 26024.55, 139179.74, ''],['2009', 26224.2, 142571.3, ''],['2010', 26616.64, 147820.46, ''],['2011', 51581.7, 192973.66, ''],['2012', 36985.42, 163027.58, ''],['2013', 59981.74, 229564.1, ''],['2014', 60433.37, 228691.34, ''],['2015', 57818.9, 344901.02, ''],['2016', 53679.97, 353179.6, ''],['2017', 55366.67, 514976.8, ''],['2018', 59806.83, 437260.3, ''],['2019', 61996.56, 466685.02, ''],['2020', 59876.45, 552175.58, ''],['2021', 75137.05, 605382.54, ''],['2022', 74462.45, 646759.06, ''],['2023', 70427.58, 635757.9, ''],['2024', 68213.96, 518070.56, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
