        <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['2007', 421446.69, 16882.42, ''],['2008', 428232.4, 46919.92, ''],['2009', 434120.1, 115289.38, ''],['2010', 417393.05, 109569.96, ''],['2011', 422713.29, 108865.36, ''],['2012', 413965.88, 109590.58, ''],['2013', 402215.41, 104259.5, ''],['2014', 400665.2, 110200.28, ''],['2015', 414772.8, 148512.98, ''],['2016', 421760.33, 154453.12, ''],['2017', 430928.74, 185843.46, ''],['2018', 427291.46, 218363.52, ''],['2019', 429363.99, 235987.12, ''],['2020', 406065.11, 308690.58, ''],['2021', 404418.35, 422548.94, ''],['2022', 30400.67, 224367.04, ''],['2023', 30200.88, 286360.7, ''],['2024', 29087.1, 344650.22, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
