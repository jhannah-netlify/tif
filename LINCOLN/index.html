    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1995', 0, 0, ''],['1996', 89.67, 1970.5, ''],['1997', 82.21, 2229.85, ''],['1998', 74.55, 2076.22, ''],['1999', 50535.47, 89296.85, ''],['2000', 76317.6, 159459, ''],['2001', 141695.28, 176140.39, ''],['2002', 142776.99, 236887.43, ''],['2003', 153161.76, 691434.27, ''],['2004', 167893.94, 925239.37, ''],['2005', 166609.17, 1197561.79, ''],['2006', 161717.1, 1167717.7, ''],['2007', 166060.65, 1270484.44, ''],['2008', 168048.88, 1494452.59, ''],['2009', 177511.1, 1482805.04, ''],['2010', 175645.28, 1474366.02, ''],['2011', 188476.49, 1523060.71, ''],['2012', 184065.87, 994872.42, ''],['2013', 107966.9, 432964.02, ''],['2014', 52493.82, 295472.36, ''],['2015', 15997.96, 161206.7, ''],['2016', 41250.44, 234064.74, ''],['2017', 40528.18, 235263.92, ''],['2018', 40362.7, 233113.04, ''],['2019', 42434.08, 241062.64, ''],['2020', 40850.56, 245909.18, ''],['2021', 41240.41, 307749.4, ''],['2022', 117212.42, 640141.42, ''],['2023', 136938.93, 1048840.28, ''],['2024', 149270.02, 2246266.42, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
