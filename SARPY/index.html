    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1996', 10271.1, 144321.45, ''],['1997', 4659.69, 182518.68, ''],['1998', 3267.53, 88335.9, ''],['1999', 5073.37, 198679.39, ''],['2000', 4744.03, 215341.25, ''],['2001', 4723.99, 238396.63, ''],['2002', 4669.24, 281051.88, ''],['2003', 23090.9, 386416.91, ''],['2004', 23840.22, 451680.73, ''],['2005', 24943.62, 508538.18, ''],['2006', 24933.43, 541830.54, ''],['2007', 25212.26, 610816.8, ''],['2008', 21691.88, 323017.46, ''],['2009', 30617.22, 337336.98, ''],['2010', 22318.82, 338816.94, ''],['2011', 27075.65, 306985.16, ''],['2012', 128895.85, 360878.36, ''],['2013', 197703.43, 439940.28, ''],['2014', 198338.62, 1815771.38, ''],['2015', 201230.72, 2072084, ''],['2016', 203613.58, 2284754.7, ''],['2017', 179117.04, 2030493.8, ''],['2018', 205871.35, 2268045.7, ''],['2019', 223324.16, 2579115.24, ''],['2020', 252266.52, 3065681.66, ''],['2021', 271655.25, 3460460.66, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
