      // Load the Visualization API and the piechart package.

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1996', 1335.35, 0, ''],['1997', 1220.07, 58841.26, ''],['1998', 1036.25, 80670.16, ''],['1999', 1269.03, 91833.19, ''],['2000', 1304.66, 145005.4, ''],['2001', 1248.25, 138017.67, ''],['2002', 5091.8, 151812.16, ''],['2003', 9333.46, 160258.82, ''],['2004', 10779.01, 150920.63, ''],['2005', 10964.84, 230830.24, ''],['2006', 11021.81, 232593.12, ''],['2007', 27240.65, 275846.54, ''],['2008', 27481.62, 617226.8, ''],['2009', 36854.72, 1021352.82, ''],['2010', 36797.37, 1090632.1, ''],['2011', 81590.83, 1131169.8, ''],['2012', 136080.16, 1134944.68, ''],['2013', 320876.58, 1122952.88, ''],['2014', 383692.09, 1146058.04, ''],['2015', 350320.7, 1415493.36, ''],['2016', 424923.69, 1814516.92, ''],['2017', 526493.5, 2349058.21, ''],['2018', 554253.59, 2980279.02, ''],['2019', 554512.99, 3538417.24, ''],['2020', 547520.98, 4344789.3, ''],['2021', 591438.72, 4779890.54, ''],['2022', 577884.17, 5581844.66, ''],['2023', 505449.57, 6553120.92, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
