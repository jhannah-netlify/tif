        <!--Load the AJAX API-->

    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1998', 383.95, 73333.8, ''],['1999', 346.6, 71631.4, ''],['2000', 336.94, 69635.57, ''],['2001', 327.52, 68201.05, ''],['2002', 352.09, 73318.13, ''],['2003', 362.64, 75513.72, ''],['2004', 366.13, 76241.47, ''],['2005', 361.84, 75346.97, ''],['2006', 350.16, 73076.04, ''],['2007', 8230.36, 84129.73, ''],['2008', 5994.54, 941278.15, ''],['2009', 8415.33, 1160790.78, ''],['2010', 7538.2, 1039800.81, ''],['2011', 7265.17, 1002141.08, ''],['2012', 21576.77, 1007167.22, ''],['2013', 19019.24, 1184150.7, ''],['2014', 18152.02, 1131894.34, ''],['2015', 18035.39, 1124769.76, ''],['2016', 17430.26, 1089062.32, ''],['2017', 29503.14, 1118105.16, ''],['2018', 25211.42, 491096.94, ''],['2019', 22965.28, 448636.6, ''],['2020', 24083.05, 468518, ''],['2021', 24883.39, 483551.84, ''],['2022', 25270.11, 491001.02, ''],['2023', 24747.41, 552318.6, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
