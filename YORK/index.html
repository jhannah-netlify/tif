    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1994', 0, 0, ''],['1995', 3191.7, 0, ''],['1996', 769280.75, 54673.03, ''],['1997', 767373.16, 96810.8, ''],['1998', 679828.56, 283707.83, ''],['1999', 502380.8, 260438.95, ''],['2000', 467985.36, 264813.48, ''],['2001', 467160.07, 288064.09, ''],['2002', 445009.71, 299148.31, ''],['2003', 520437.84, 351751.93, ''],['2004', 536592.3, 379657.21, ''],['2005', 478258.03, 407874.54, ''],['2006', 524328.39, 436154.52, ''],['2007', 539278.71, 537061.26, ''],['2008', 523364.1, 543400.3, ''],['2009', 516211.48, 545653.68, ''],['2010', 493276.48, 526559.66, ''],['2011', 490900.24, 530802.48, ''],['2012', 39685.62, 124976.68, ''],['2013', 42423.61, 147580.6, ''],['2014', 37268.07, 311928.36, ''],['2015', 41172.9, 321619.4, ''],['2016', 52077.91, 318671.82, ''],['2017', 58910.92, 297354.64, ''],['2018', 60835.48, 334606.06, ''],['2019', 43114.46, 340062.18, ''],['2020', 44129.37, 369990.66, ''],['2021', 35620.87, 251550.14, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
