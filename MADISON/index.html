    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1995', 183.78, 0, ''],['1996', 176.35, 7228.88, ''],['1997', 172.76, 42588.76, ''],['1998', 161.64, 68637.13, ''],['1999', 29541.22, 88260.28, ''],['2000', 28498.69, 195437.6, ''],['2001', 28096.39, 201955.54, ''],['2002', 41099.69, 225620.5, ''],['2003', 42275.4, 246314.83, ''],['2004', 43134.61, 252368.31, ''],['2005', 45982.04, 278038.12, ''],['2006', 45613.66, 272749.5, ''],['2007', 46391.25, 280235.78, ''],['2008', 45869.05, 286620.9, ''],['2009', 29583.05, 104311.72, ''],['2010', 30960.92, 109014.44, ''],['2011', 32646.89, 120750.34, ''],['2012', 17170.11, 144459.16, ''],['2013', 23895.48, 143427.02, ''],['2014', 18073.11, 133122.32, ''],['2015', 17338.65, 149502.3, ''],['2016', 16816.22, 146002.48, ''],['2017', 18696.46, 188748.98, ''],['2018', 42309.01, 318536.4, ''],['2019', 47347.17, 481712.38, ''],['2020', 114719.26, 805343.4, ''],['2021', 163903.09, 1302083.9, ''],['2022', 194502.41, 1940232.08, ''],['2023', 194534.05, 2265604.46, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
