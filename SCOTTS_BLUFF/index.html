    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1995', 12683.77, 16282.53, ''],['1996', 12323.63, 20846.65, ''],['1997', 11104.41, 43587.09, ''],['1998', 21362.95, 113428.09, ''],['1999', 20751.8, 195656.43, ''],['2000', 21961.13, 212912.85, ''],['2001', 22699.36, 218564.34, ''],['2002', 23727.16, 248680.5, ''],['2003', 25692.4, 289196.6, ''],['2004', 26330.47, 330249.37, ''],['2005', 29331.99, 447665.92, ''],['2006', 30235, 435280.54, ''],['2007', 31723.22, 455168.42, ''],['2008', 29641.89, 399399.58, ''],['2009', 32281.99, 366427.96, ''],['2010', 34257.41, 428671.78, ''],['2011', 36722.21, 472463, ''],['2012', 40963.27, 390081.14, ''],['2013', 39813.28, 328885.06, ''],['2014', 37716.51, 303430.66, ''],['2015', 56462.05, 331336.34, ''],['2016', 68513.68, 494331.46, ''],['2017', 197502.53, 815468.66, ''],['2018', 197093.82, 796692.84, ''],['2019', 354704.61, 832135.24, ''],['2020', 403612.46, 901832.66, ''],['2021', 427214.66, 1080539.16, '']
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'short'}
        };

        var formatter = new google.visualization.NumberFormat({
          fractionDigits: 2,
          groupingSymbol: ',',
          prefix: '$',
        });
        formatter.format(data, 1);
        formatter.format(data, 2);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
